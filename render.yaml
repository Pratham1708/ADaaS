services:
  # Backend API (FREE TIER)
  - type: web
    name: adaas-backend
    env: python
    region: oregon
    plan: free  # FREE TIER - 750 hours/month
    buildCommand: "pip install -r backend/requirements.txt && pip install -r backend/ml_survival_requirements.txt"
    startCommand: "cd backend && gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    disk:
      name: adaas-data
      mountPath: /data
      sizeGB: 1  # FREE: Up to 1GB persistent storage
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: REDIS_HOST
        sync: false  # Set manually (Upstash host)
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false  # Set manually (Upstash password)
      - key: ALLOWED_ORIGINS
        sync: false  # Set manually (e.g., https://your-app.vercel.app,http://localhost:3000)
      - key: RENDER
        value: true

  # Background Worker (FREE TIER)
  - type: worker
    name: adaas-worker
    env: python
    region: oregon
    plan: free  # FREE TIER - 750 hours/month
    buildCommand: "pip install -r backend/requirements.txt && pip install -r backend/ml_survival_requirements.txt"
    startCommand: "cd backend && python -m app.workers.rq_worker"
    disk:
      name: adaas-data
      mountPath: /data
      sizeGB: 1  # Shared with web service
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: RENDER
        value: true
